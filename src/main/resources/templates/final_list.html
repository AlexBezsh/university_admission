<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="#{faculty.finalList}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<header th:insert="fragments/bodyHeader.html">
</header>

<h3 class="page-header" style="text-align: center; margin-top: 30px; margin-bottom: 30px"
    th:text="#{faculty.finalList}"></h3>

<div style="margin-left: 30px; margin-right: 30px;">

    <div th:if="${enrollments.empty}">
        <p style="text-align: center" th:text="#{faculty.empty.message}"></p>
    </div>

    <table class="table" th:if="${!enrollments.empty}">
        <thead>
        <tr>
            <th scope="col" th:text="#{enrollment.id}"></th>
            <th scope="col" th:text="#{enrollment.user}"></th>
            <th scope="col" th:text="#{enrollment.marksSum}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="enrollment : ${enrollments}">
            <th scope="row" th:text="${enrollment.id}"></th>
            <td>
                <a th:href="@{'/user/' + ${enrollment.user.id}}" th:text="${enrollment.user.fullName}">
                </a>
            </td>
            <td th:text="${enrollment.marksSum}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
