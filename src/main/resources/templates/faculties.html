<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{faculties.title}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<header th:insert="fragments/bodyHeader.html">
</header>

<h3 class="page-header" style="text-align: center; margin-top: 30px; margin-bottom: 30px"
    th:text="#{faculties.header}"></h3>
<div style="margin-left: 30px; margin-right: 30px;">
    <div th:if="${faculties.totalElements eq 0}">
        <p style="text-align: center" th:text="#{faculties.empty.message}"></p>
    </div>

    <div th:each="faculty : ${faculties.content}">
        <div class="card" style="margin-bottom: 10px; margin-top: 10px">
            <h5 class="card-header" th:text="${faculty.name}"></h5>
            <div class="card-body">
                <div class="row" style="justify-content: space-between">
                    <div class="list-view" style="width: 30rem">
                        <p class="card-text" style="margin-right: 10px; width: available" th:text="${faculty.description}"></p>
                        <p class="card-text" style="margin-right: 10px" th:text="#{faculty.status} + ${': ' + faculty.status}"></p>
                        <p class="card-text" style="margin-right: 10px" th:text="#{faculty.stateFundedPlaces} + ${': ' + faculty.stateFundedPlaces}"></p>
                        <p class="card-text" style="margin-right: 10px" th:text="#{faculty.contractPlaces} + ${': ' + faculty.contractPlaces}"></p>
                        <p class="card-text" style="margin-right: 10px" th:text="#{faculty.totalPlaces} + ${': ' + faculty.totalPlaces}"></p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                    <div class="card" style="width: 20rem; margin-left: 10px; margin-right: 10px;">
                        <div class="card-body">
                            <h5 class="card-title" th:text="#{faculty.subjects}"></h5>
                            <ul th:each="subject : ${faculty.subjects}">
                                <li th:text="${subject.name + ' (' + subject.type + ')'}"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:if="${faculties.totalElements gt 0}">
    <nav aria-label="Pagination">
        <ul class="pagination justify-content-center font-weight-medium">

            <li class="page-item" th:classappend="${faculties.number eq 0} ? 'disabled'">
                <a class="page-link" th:href="@{'?page=' + ${faculties.number - 1} + '&size=' + ${faculties.size}}"
                   th:text="#{pageable.previous}"></a>
            </li>

            <li class="page-item disabled">
                <a class="page-link" th:href="@{'?page=' + ${faculties.number} + '&size=' + ${faculties.size}}"
                   th:text="${faculties.number + 1} + ' / ' + ${faculties.totalPages}"></a>
            </li>

            <li class="page-item" th:classappend="${(faculties.number + 1) eq faculties.totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{'?page=' + ${faculties.number + 1} + '&size=' + ${faculties.size}}"
                   th:text="#{pageable.next}"></a>
            </li>

        </ul>
    </nav>
</div>
</body>
</html>
