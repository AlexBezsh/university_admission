<div xmlns:th="http://www.thymeleaf.org" th:with="sort=${faculties.sort.toString().replace(': ', ',')}">
    <b style="font-size: 18px; margin-right: 5px;" th:text="#{pageSize.label}"></b>
    <a th:class="'btn ' + ${faculties.size == 1 ? 'btn-light' : 'btn-default'}" style="margin-bottom: 5px;"
       th:href="@{'?size=1&sort=' + ${sort}}">
        1
    </a>
    <a th:class="'btn ' + ${faculties.size == 2 ? 'btn-light' : 'btn-default'}" style="margin-bottom: 5px;"
       th:href="@{'?size=2&sort=' + ${sort}}">
        2
    </a>
    <a th:class="'btn ' + ${faculties.size == 4 ? 'btn-light' : 'btn-default'}" style="margin-bottom: 5px;"
       th:href="@{'?size=4&sort=' + ${sort}}">
        4
    </a>
</div>
