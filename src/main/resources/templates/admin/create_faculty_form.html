<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head_tag.html">
</head>
<body>

<header th:insert="fragments/bodyHeader.html"></header>

<div class="container" style="margin-top: 60px">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2 class="page-header" th:text="#{faculty.create.header}"></h2>
            <form style="margin-bottom: 30px" name="form" autocomplete="off" th:action="@{/faculty/new}"
                  th:object="${faculty}" method="post">
                <div class="form-group">
                    <label for="nameUa" th:text="#{faculty.nameUa}"></label>
                    <br/><span class="error" style="color:red" th:if="${#fields.hasErrors('nameUa')}"
                               th:errors="*{nameUa}"></span>
                    <input id="nameUa"
                           type="text"
                           class="form-control"
                           th:field="*{nameUa}"
                           th:placeholder="#{faculty.nameUa}"
                           required>
                </div>
                <div class="form-group">
                    <label for="nameEn" th:text="#{faculty.nameEn}"></label>
                    <br/><span class="error" style="color:red" th:if="${#fields.hasErrors('nameEn')}"
                               th:errors="*{nameEn}"></span>
                    <input id="nameEn"
                           type="text"
                           class="form-control"
                           th:field="*{nameEn}"
                           th:placeholder="#{faculty.nameEn}"
                           required>
                </div>
                <div class="form-group">
                    <label for="descriptionUa" th:text="#{faculty.descriptionUa}"></label>
                    <br/><span class="error" style="color:red" th:if="${#fields.hasErrors('descriptionUa')}"
                               th:errors="*{descriptionUa}"></span>
                    <input id="descriptionUa"
                           type="text"
                           class="form-control"
                           th:field="*{descriptionUa}"
                           th:placeholder="#{faculty.descriptionUa}"
                           required>
                </div>
                <div class="form-group">
                    <label for="descriptionEn" th:text="#{faculty.descriptionEn}"></label>
                    <br/><span class="error" style="color:red" th:if="${#fields.hasErrors('descriptionEn')}"
                               th:errors="*{descriptionEn}"></span>
                    <input id="descriptionEn"
                           type="text"
                           class="form-control"
                           th:field="*{descriptionEn}"
                           th:placeholder="#{faculty.descriptionEn}"
                           required>
                </div>
                <div class="form-group">
                    <label for="stateFundedPlaces" th:text="#{faculty.stateFundedPlaces}"></label>
                    <br/><span class="error" style="color:red" th:if="${#fields.hasErrors('stateFundedPlaces')}"
                               th:errors="*{stateFundedPlaces}"></span>
                    <input id="stateFundedPlaces"
                           type="number"
                           min="0"
                           class="form-control"
                           th:field="*{stateFundedPlaces}"
                           th:placeholder="#{faculty.stateFundedPlaces}"
                           required>
                </div>
                <div class="form-group">
                    <label for="contractPlaces" th:text="#{faculty.contractPlaces}"></label>
                    <br/><span class="error" style="color:red" th:if="${#fields.hasErrors('contractPlaces')}"
                               th:errors="*{contractPlaces}"></span>
                    <input id="contractPlaces"
                           type="number"
                           min="0"
                           class="form-control"
                           th:field="*{contractPlaces}"
                           th:placeholder="#{faculty.contractPlaces}"
                           required>
                </div>
                <div>
                    <b th:text="#{faculty.subjects}"></b>
                    <br/>
                    <span class="error" style="color:red" th:if="${#fields.hasErrors('subjects')}"
                               th:errors="*{subjects}"></span>
                    <br/>
                    <label>
                        <input type="checkbox"
                               name="subjects"
                               class="check-box"
                               th:each="subject : ${faculty.subjects}"
                               th:utext="${' ' + subject.nameEn + ' (' + subject.type + ')'} + '<br />'"
                               th:value="${subject.id}"
                               th:field="*{subjects}"
                        />
                    </label>
                </div>
                <button type="submit" class="btn btn-default" style="margin-top:30px" th:text="#{submit}">
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
