<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head_tag.html">
</head>
<body>

<header th:insert="fragments/bodyHeader.html"></header>

<div class="container" style="margin-top: 60px">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2 class="page-header" th:text="#{registration.form.header}"></h2>
            <form style="margin-bottom: 30px" name="form" autocomplete="off" th:action="@{/register}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="fullName" th:text="#{user.fullName}"></label>
                    <br/><span class="error" style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span>
                    <input id="fullName"
                           type="text"
                           class="form-control"
                           th:field="*{fullName}"
                           th:placeholder="#{user.fullName}"
                           required>
                </div>
                <div class="form-group">
                    <label for="email" th:text="#{user.email}"></label>
                    <br/><span class="error" style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    <input id="email"
                           type="email"
                           class="form-control"
                           th:field="*{email}"
                           th:placeholder="#{user.email}"
                           required>
                </div>
                <div class="form-group">
                    <label for="password" th:text="#{user.password}"></label>
                    <br/><span class="error" style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    <input id="password"
                           type="password"
                           class="form-control"
                           th:field="*{password}"
                           th:placeholder="#{user.password}"
                           required>
                </div>
                <div class="form-group">
                    <label for="city" th:text="#{user.city}"></label>
                    <br/><span class="error" style="color:red" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
                    <input id="city"
                           type="text"
                           class="form-control"
                           th:field="*{city}"
                           th:placeholder="#{user.city}"
                           required>
                </div>
                <div class="form-group">
                    <label for="region" th:text="#{user.region}"></label>
                    <br/><span class="error" style="color:red" th:if="${#fields.hasErrors('region')}" th:errors="*{region}"></span>
                    <input id="region"
                           type="text"
                           class="form-control"
                           th:field="*{region}"
                           th:placeholder="#{user.region}"
                           required>
                </div>
                <div class="form-group">
                    <label for="education" th:text="#{user.education}"></label>
                    <br/><span class="error" style="color:red" th:if="${#fields.hasErrors('education')}" th:errors="*{education}"></span>
                    <input id="education"
                           type="text"
                           class="form-control"
                           th:field="*{education}"
                           th:placeholder="#{user.education}"
                           required>
                </div>
                <button type="submit" class="btn btn-default" style="margin-top:30px" th:text="#{submit}">
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
